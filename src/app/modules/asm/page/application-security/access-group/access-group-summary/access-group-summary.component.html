<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
<div class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="right">
      <button
        pButton
        pRipple
        label="New Access Group"
        icon="pi pi-plus"
        class="p-button-success p-mr-2"
        (click)="openNew()"
      ></button>
      <button
        pButton
        pRipple
        [label]="Delete"
        icon="pi pi-trash"
        class="p-button-danger"
        (click)="deleteSelectedAccessGroup()"
        [disabled]="!selectedAccessGroup || !selectedAccessGroup.length"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="accessGroups"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="[
      'name',
      'departmentName',
      'applicationName',
      'description'
    ]"
    [rowsPerPageOptions]="[10, 25, 50]"
    [(selection)]="selectedAccessGroup"
    [rowHover]="true"
    dataKey="accessGroupId"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <h3 class="p-m-0">Manage Access Group</h3>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($event.target.value, 'contains')"
            placeholder="Search..."
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="applicationName">
          Application <p-sortIcon field="applicationName"></p-sortIcon>
        </th>
        <th pSortableColumn="name">
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="description">
          Description <p-sortIcon field="description"></p-sortIcon>
        </th>
        <th pSortableColumn="department">
          Department <p-sortIcon field="department"></p-sortIcon>
        </th>
        <th pSortableColumn="isActive">
          Active <p-sortIcon field="isActive"></p-sortIcon>
        </th>
        <th></th>
      </tr>
      <tr>
        <th></th>
        <th>
          <p-columnFilter type="text" field="applicationName"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="name"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="description"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="departmentName"></p-columnFilter>
        </th>

        <th></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-accessGroup>
      <tr>
        <td>
          <p-tableCheckbox [value]="accessGroup"></p-tableCheckbox>
        </td>
        <td>{{ accessGroup.applicationName }}</td>
        <td>{{ accessGroup.name }}</td>
        <td>{{ accessGroup.description }}</td>
        <td>{{ accessGroup.departmentName }}</td>
        <td *ngIf="accessGroup.isActive === true; else elseStatement">Yes</td>
        <ng-template #elseStatement>
          <td>No</td>
        </ng-template>

        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-warning p-mr-2"
            (click)="editAccessGroup(accessGroup)"
          ></button>
          <button
            pButton
            (click)="deleteAccessGroup(accessGroup)"
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
        In total there are
        {{ accessGroups ? accessGroups.length : 0 }} AccessGroup.
      </div>
    </ng-template>
  </p-table>
</div>
