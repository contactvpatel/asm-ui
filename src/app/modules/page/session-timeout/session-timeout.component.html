<div class="pagenot-found">
  <div class="container">
    <a class="" title="Application Security Module" routerLink="/home">
      <img
        class="pagenot-found-logo-img"
        src="assets/layout/images/app-logo.png"
        alt="Application Security"
      />
      <h2 class="pagenot-found-logo-text">ASM</h2>
    </a>
    <p>
      Your session is timed out or you need to provide your credentials.<br />
      Please sign in.
    </p>
    <form ngNoForm method="post" [action]="loginLink">
      <input type="hidden" name="client_id" [value]="clientId" />
      <input type="hidden" name="client_key" [value]="clientSecret" />
      <input
        #loginButton
        class="btn btn-primary"
        type="submit"
        name="submit"
        value="SIGN IN"
      />
    </form>
  </div>
</div>
